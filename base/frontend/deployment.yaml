apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: study-app
spec:
  replicas: 1
  selector:
    matchLabels:
      component: frontend
  template:
    metadata:
      labels:
        component: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:latest
          ports:
            - containerPort: 22111
          env:
            - name: API_URL
              value: "http://backend:22112"
          resources:
            limits:
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"

